<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="icon" type="image/jpg" href="Images/new logo.jpg">
    <link rel="stylesheet" href="CSS files/Search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .wishlist-header {
            text-align: center;
            margin: 40px 0;
        }
        
        .wishlist-header h1 {
            color: #ff416c;
            font-size: 3rem;
        }
        
        .back-home {
            display: inline-block;
            background: #ff416c;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-state h2 {
            color: #666;
            margin-bottom: 10px;
        }
        
        .explore-btn {
            display: inline-block;
            background: #ff416c;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="wishlist-header">
        <a href="main.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <h1><i class="fas fa-heart"></i> My Wishlist</h1>
    </div>

    <div id="wishlistContainer" class="house-container">
        <!-- Properties will be loaded here -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
        <i class="fas fa-heart-broken"></i>
        <h2>Your wishlist is empty</h2>
        <p>You haven't added any properties to your wishlist yet.</p>
        <a href="Search.html" class="explore-btn">
            <i class="fas fa-search"></i> Explore Properties
        </a>
    </div>

    <script>
        // Property database - MUST match Search.html properties
        const properties = [
            {
                id: 1,
                title: "House for Sale",
                type: "House",
                price: "₹50 Lakh",
                location: "Greater Noida, Sector-55",
                bedrooms: "3 BHK",
                image: "Images/House 4.jpg",
                details: "Modern house and apartment",
                area: "1500 sq.ft",
                status: "For Sale",
                link: "House 2.html"
            },
            {
                id: 2,
                title: "Villa for Sale",
                type: "Villa",
                price: "₹1.2 Crore",
                location: "Banglore, Sector-45",
                bedrooms: "4 BHK",
                image: "Images/House.jpg",
                details: "Luxury villa with garden",
                area: "2500 sq.ft",
                status: "For Sale",
                link: "House 4.html"
            },
            {
                id: 3,
                title: "Flat for Rent",
                type: "Flat",
                price: "₹25,000/month",
                location: "Nagloi, Old Delhi",
                bedrooms: "2 BHK",
                image: "Images/bedroom 2.jpg",
                details: "Fully furnished flat",
                area: "1000 sq.ft",
                status: "For Rent",
                link: "House 6.html"
            },
            {
                id: 4,
                title: "Modern House",
                type: "House",
                price: "₹75 Lakh",
                location: "London, Near xyz beach",
                bedrooms: "4 BHK",
                image: "Images/home.jpg",
                details: "Modern house with sea view",
                area: "2000 sq.ft",
                status: "For Sale",
                link: "House 5.html"
            },
            {
                id: 5,
                title: "House for Sale",
                type: "House",
                price: "₹60 Lakh",
                location: "London, United Kingdom",
                bedrooms: "3 BHK",
                image: "Images/home.jpg",
                details: "Modern house",
                area: "1800 sq.ft",
                status: "For Sale",
                link: "House 5.html"
            },
            {
                id: 6,
                title: "Flat for Sale",
                type: "Flat",
                price: "₹45 Lakh",
                location: "Nagloi, Old Delhi",
                bedrooms: "2 BHK",
                image: "Images/House 4.jpg",
                details: "Flat and apartment",
                area: "1200 sq.ft",
                status: "For Sale",
                link: "House 2.html"
            }
        ];

        // Load wishlist when page opens
        window.onload = function() {
            loadWishlist();
        };

        function loadWishlist() {
            const container = document.getElementById('wishlistContainer');
            const emptyState = document.getElementById('emptyState');
            
            // Get wishlist from localStorage
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            
            console.log("Wishlist IDs from localStorage:", wishlist);
            
            // Clear container
            container.innerHTML = '';
            
            // Check if wishlist is empty
            if (wishlist.length === 0) {
                emptyState.style.display = 'block';
                container.style.display = 'none';
                return;
            }
            
            emptyState.style.display = 'none';
            container.style.display = 'flex';
            
            // Show each property in wishlist
            wishlist.forEach(propertyId => {
                // Find property in database
                const property = properties.find(p => p.id === propertyId);
                
                if (property) {
                    const propertyCard = createPropertyCard(property);
                    container.appendChild(propertyCard);
                } else {
                    console.warn("Property not found for ID:", propertyId);
                }
            });
        }

        function createPropertyCard(property) {
            const card = document.createElement('div');
            card.className = 'house';
            card.innerHTML = `
                <img src="${property.image}" alt="${property.title}">
                <div class="ctr">
                    <h2>${property.title}</h2>
                    <i class="fas fa-heart" title="Remove from Wishlist" 
                       onclick="removeFromWishlist(${property.id})" 
                       style="color: #ff416c;"></i>
                </div>
                <h4>${property.details}</h4>
                <div class="location">
                    <i class="fas fa-map-marker-alt" id="locate"></i>
                    <p style="color: black;">${property.location}</p>
                </div>
                <p><strong>Price:</strong> ${property.price}</p>
                <p><strong>Type:</strong> ${property.type}</p>
                <p><strong>Bedrooms:</strong> ${property.bedrooms}</p>
                <p><strong>Area:</strong> ${property.area}</p>
                <a href="${property.link}" class="property-btn">View Property</a>
                <button class="remove-btn" onclick="removeFromWishlist(${property.id})" 
                        style="background: #ff6b6b; color: white; border: none; padding: 10px; border-radius: 5px; margin-top: 10px; cursor: pointer;">
                    <i class="fas fa-trash"></i> Remove from Wishlist
                </button>
            `;
            return card;
        }

        function removeFromWishlist(propertyId) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            
            // Find property for alert message
            const property = properties.find(p => p.id === propertyId);
            
            if (confirm(`Remove "${property?.title}" from wishlist?`)) {
                // Remove property ID from wishlist
                wishlist = wishlist.filter(id => id !== propertyId);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                
                alert('Removed from wishlist!');
                loadWishlist(); // Refresh display
            }
        }

        // Clear all wishlist items
        function clearAll() {
            if (confirm('Clear entire wishlist?')) {
                localStorage.removeItem('wishlist');
                alert('Wishlist cleared!');
                loadWishlist();
            }
        }
    </script>
</body>
</html>
